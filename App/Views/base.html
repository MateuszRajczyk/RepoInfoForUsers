<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>{% block title %}Rekrutacja{% endblock %}</title>
	
	<meta name="author" content="Mateusz Rajczyk">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/css/styles.css" type="text/css" />
	
</head>

<body style="background-color: #3f3b3b;" class="d-flex flex-column min-vh-100">
	<div class="container">
		{% for message in flash_messages %}
		
			<div class="alert alert-{{ message.type }} mt-2 alert-dismissible fade show" role="alert">
			
				{{ message.body }}
				
				<button type="button" class="btn-close pt-2 pe-2 " data-bs-dismiss="alert">
				</button>
				
				
			</div>
			
		{% endfor %}
		
	</div>

    {% block body %}
	

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/myFunctionsBrowser.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	
	
	<footer class="mt-auto">
		
		All rights reserved 2022 &copy; Thank you for your visit!
		
	</footer>
	
	{% block footer %}
    {% endblock %}
	
	{% block links %}
    {% endblock %}
</body>
</html>
